<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button @click="counter++">Add</button> -->
      <!-- <button @click="counter = Math.max( 0, counter - 1)">Remove</button> -->
      <button @click="inc(5)">Add</button>
      <button @click.right="dec(5)">Remove</button>
      <p v-once>Starting: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName($event, 'niger')" @keyup.enter="confirmedName = name">
      <p>Your name: {{ confirmedName }}</p>
      <!-- <form v-on:submit="submitForm"> -->
      <form v-on:submit.prevent="submitFormNoDef">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
